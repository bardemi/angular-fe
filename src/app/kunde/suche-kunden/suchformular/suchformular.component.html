<div class="card" [@fadeIn]="'in'">
    <div class="card-header bg-primary">
        <fa-icon [icon]="faSearch"></fa-icon>
        <span class="ml-1 font-weight-bold"> Eingabe der Suchkriterien </span>
    </div>
    <div class="card-body">
        <form (submit)="onFind()" role="form">
            <kunde-suche-titel></kunde-suche-titel>
            <kunde-suche-verlag></kunde-suche-verlag>
            <kunde-suche-art></kunde-suche-art>
            <kunde-suche-schlagwoerter></kunde-suche-schlagwoerter>

            <div class="form-group row">
                <div class="col offset-2">
                    <fa-icon [icon]="faInfoCircle"></fa-icon>
                    <span class="ml-1">
                        Hinweis: Keine Eingabe liefert alle Kunden
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col offset-2">
                    <button class="btn btn-primary">
                        <fa-icon [icon]="faSearch"></fa-icon>
                        <span class="ml-1">Suchen</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

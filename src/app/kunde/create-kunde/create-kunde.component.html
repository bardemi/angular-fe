<div class="card">
    <div class="card-header">
        <span class="ml-1 font-weight-bold">Ein Neuer Kunde Kann Hier Angelegt Werden</span>
    </div>
    <div class="card-body">
        <form [formGroup]="form" role="form">
            <div class="form-group row has-warning mb-4" *ngIf="showWarning">
                <div class="col col-12 form-control-feedback">
                    <span class="alert alert-warning">
                        <fa-icon
                        [icon]="faExclamationTriangle"
                        [size]="faExclamationTriangleSize"
                        ></fa-icon>
                        <strong class="text-help">
                            Wenn Sie diese Seite jetzt verlassen wird etwas schlimmes passieren
                        </strong>
                    </span>
                </div>
            </div>

            <kunde-create-nachname [form]="form"></kunde-create-nachname>
            <kunde-create-email [form]="form"></kunde-create-email>
            <kunde-create-kategorie [form]="form"></kunde-create-kategorie>
            <kunde-create-newsletter [form]="form"></kunde-create-newsletter>
            <kunde-create-geburtsdatum [form]="form"></kunde-create-geburtsdatum>
            <kunde-create-umsatz [form]="form"></kunde-create-umsatz>
            <kunde-create-homepage [form]="form"></kunde-create-homepage>
            <kunde-create-geschlecht [form]="form"></kunde-create-geschlecht>
            <kunde-create-familienstand [form]="form"></kunde-create-familienstand>
            <kunde-create-interessen [form]="form"></kunde-create-interessen>
            <kunde-create-adresse [form]="form"></kunde-create-adresse>

            <div class="form-group row">
                <div class="col offset-2">
                    <!--
                        Template-Syntax:
                           (click)="onSave()" fuer Output = Event Binding
                                              d.h. Ereignis click an onSave() anbinden
                                              oder on-click="onSave"
                           [disabled]="..." fuer Input = Property Binding
                    -->
                    <button
                        class="btn btn-primary"
                        (click)="onSave()"
                        [disabled]="!form.valid"
                    >
                        <fa-icon [icon]="faCheck"></fa-icon>
                        <span class="ml-1">Jetzt anlegen</span>
                    </button>
                </div>
            </div>
        </form>

        <small>* sind Pflichtfelder</small>
    </div>
</div>

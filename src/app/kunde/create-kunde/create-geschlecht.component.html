<div class="form-group row">
        <label class="col col-2 form-control-label">Art *</label>
        <div class="col col-10" [formGroup]="form">
            <div class="radio">
                <input
                    type="radio"
                    id="druckausgabeInput"
                    formControlName="art"
                    name="art"
                    value="DRUCKAUSGABE"
                />
                <label class="radio-inline ml-1" for="druckausgabeInput">
                    Druckausgabe
                </label>
            </div>
    
            <div class="radio">
                <input
                    type="radio"
                    id="kindleInput"
                    formControlName="art"
                    name="art"
                    value="KINDLE"
                />
                <label class="radio-inline ml-1" for="kindleInput"> Kindle </label>
            </div>
        </div>
    </div>

<div class="form-group row">
        <label class="col col-2 form-control-label">Familienstand *</label>
        <div class="col col-10" [formGroup]="form">
            <div class="radio">
                <input
                    type="radio"
                    id="verheiratetInput"
                    formControlName="familienstand"
                    name="familienstand"
                    value="VERHEIRATET"
                />
                <label class="radio-inline ml-1" for="verheiratetInput">
                    verheiratet
                </label>
            </div>
    
            <div class="radio">
                <input
                    type="radio"
                    id="ledigInput"
                    formControlName="familienstand"
                    name="familienstand"
                    value="LEDIG"
                />
                <label class="radio-inline ml-1" for="ledigInput"> ledig </label>
            </div>

            <div class="radio">
                    <input
                        type="radio"
                        id="geschiedenInput"
                        formControlName="familienstand"
                        name="familienstand"
                        value="GESCHIEDEN"
                    />
                    <label class="radio-inline ml-1" for="geschiedenInput">
                        geschieden
                    </label>
                </div>

                <div class="radio">
                        <input
                            type="radio"
                            id="verwitwetInput"
                            formControlName="familienstand"
                            name="familienstand"
                            value="VERWITWET"
                        />
                        <label class="radio-inline ml-1" for="verwitwetInput">
                            verwitwet
                        </label>
                </div>
        </div>
    </div>
